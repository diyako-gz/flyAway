<div class="flex justify-center mt-[100px]">
    <div class="grid grid-cols-1">
        <div *ngFor="let data of selectedItem" class="">
            <a href="#" class="p-[20px] flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="data.image" alt="">
                <div class="flex flex-col justify-between p-4 leading-normal">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{data.title}}</h5>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{data.description}}</p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">price = {{data.price}} $</p>
                </div>
            </a>
        </div>
    </div>
</div>
